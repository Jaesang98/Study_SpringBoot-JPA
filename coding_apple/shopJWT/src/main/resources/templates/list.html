<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{nav.html::navbar}"></div>

    <form action="/search" method="POST">
        <input name="searchText" style="display:inline">
        <button type="submit">검색</button>
    </form>

    <div class="card" th:each="item : ${items}">
        <img src="https://placehold.co/300">
        <div>
            <a th:href="@{ '/detail/' + ${item.id}}" th:text="${item.title}">바지</a>
            <p th:text="${item.price} + 원">7억</p>
            <a th:href="@{ '/edit/' + ${item.id}}">수정하기</a>
            <span th:onclick="fetch('/delete?id=[[${item.id}]]', { method : 'DELETE' } )">🗑️</span>
        </div>
    </div>

<script>
    fetch('/test1')
</script>
</body>
</html>
